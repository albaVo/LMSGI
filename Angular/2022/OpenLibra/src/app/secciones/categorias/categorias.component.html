<div class="container">
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Nombre</th>
      <th>Nic</th>
    </thead>
    <tr *ngFor="let categoria of categorias" class="table-primary">
      <td>{{ categoria.category_id }}</td>
      <td>{{ categoria.name }}</td>
      <td>{{ categoria.nicename }}</td>
    </tr>
  </table>
</div>
