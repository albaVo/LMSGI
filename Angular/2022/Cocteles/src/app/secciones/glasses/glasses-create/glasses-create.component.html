<h2>Nuevo Cóctel</h2>

<div class="container">
  <div class="row">
      <div class="col-3">
        <label class="form-label">Código</label>
        <input type="number" class="form-control" id="codigo" placeholder="ID del Cóctel">
      </div>
      <div class="col-9">
        <label class="form-label">Titulo</label>
        <input type="text" class="form-control" id="title" placeholder="Titulo del Cóctel">
      </div>
      <div class="col-12">
        <label class="form-label">Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="5"></textarea>
      </div>
      <div class="col-4">
        <label class="form-label">Ingredientes</label>
        <textarea class="form-control" id="ingredientes"></textarea>
      </div>
      <div class="col-4">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" placeholder="Categoria del Cóctel">
      </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg">Enviar</button>
</div>
